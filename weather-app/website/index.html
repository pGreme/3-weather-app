<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petra's Wetter-Bericht App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href="favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.ico" >
</head>
 <body>
<div id = "app">
  <h1 class="holder headline">Die Wetter-Bericht App</h1>
  <div class ="holder zip">
    <label for="zip">Deine Postleitzahl (nur DE)</label>
    <input type="text" id="zip" placeholder="Bitte eine deutsche Postleitzahl eingeben">
  </div>
  <div class ="holder feel">
    <label for="feelings">Wie fühlst du dich heute?</label>
    <textarea id="feelings" placeholder="Bitte hier deine Gefühle angeben" rows="1" cols="39"></textarea>
    <button id="generate" type = "submit"> Daten abrufen </button>
  </div>
  <div class ="holder entry">
    <h3 class= "title">Ausgabe der Daten</h3>
    <div id="entryHolder">
      <div id="date"> </div>
      <div id="temp"> </div>
      <div id="content"> </div>
    </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
